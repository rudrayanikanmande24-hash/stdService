<div class="card">
    <div class="card-body">
        <form #stdForm="ngForm" (ngSubmit)="onstdAdd()">
            <div class="form-group">
            <label for="fname">Fname</label>
            <input type="text" class="form-control" required ngModel name="fname"  #fname="ngModel">
            </div>
            <div class="form-group">
            <label for="lname">Lname</label>
            <input type="text" class="form-control" required ngModel name="lname"  #lname="ngModel">
            </div>
            <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" required ngModel name="email"  #email="ngModel">
            </div>
            <div class="form-group">
            <label for="contact">Contact</label>
            <input type="text" class="form-control" required ngModel name="contact"  #contact="ngModel">
            </div>
            <button *ngIf="!isEdit" mat-raised-button color="primary" class="btn-block">Add Student</button>
            <button *ngIf="isEdit" (click)="onUpdate()" mat-raised-button color="accent" class="btn-block">Update Student</button>
        </form>
        
    </div>
</div>
